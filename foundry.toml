[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
evm_version = "shanghai"
auto_detect_solc = true  # Auto-detect and compile with correct Solidity version

# Optimization settings
optimizer = true
optimizer_runs = 200  # Balance between deployment size and runtime gas
via_ir = true  # Required to avoid "Stack too deep" errors

# Testing settings
verbosity = 3
ffi = false

# File system permissions for deployment scripts
fs_permissions = [{ access = "read-write", path = "./" }]

# Gas reports
gas_reports = ["*"]

# Fuzz testing
[fuzz]
runs = 256

# Invariant testing
[invariant]
runs = 256

# Formatting
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[profile.ci]

# Fuzz testing for CI
[profile.ci.fuzz]
runs = 10000

# Invariant testing for CI
[profile.ci.invariant]
runs = 1000

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
